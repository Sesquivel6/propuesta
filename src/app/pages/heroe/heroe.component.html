<div class="container">
<h3 class="d-flex justify-content-between align-items-center mb-3"> Ingreso de contratos</h3>

<!-- REGRESAR -->
    <div class="col text-right">
        <button class="btn btn-danger"
                routerLink="/heroes">
            <i class="fa fa-arrow-left"> Regresar</i>
        </button>
    </div>
</div>
<hr>

<!-- ------------------------- -->
<main>
<div class="container">


  <div class="row animated fadeIn faster">
    <div class="col">
      <h4 class="mb-3">Información del contrato</h4>

        <!-- NGSUBMIT FORM -->
        <form (ngSubmit)="guardar( f )"
                #f = "ngForm">
            <!-- ID -->
            <div class="form-group">
                <label>ID generado</label>
                <input type="text"
                class="form-control"
                disabled="disabled"
                placeholder="Firebase ID"
                [(ngModel)]="heroe.id"
                name="id">           
                <small class="form-text text-muted"> Este campo es autogenerado</small>
            </div>

            
            <!-- Dropdown tipo de contrato -->
            <div class="row">
              <div class="col">
                <label for="state" class="form-label">Tipo de contrato </label>
                <select name="" 
                                id="" 
                                class="form-control"
                                style="width:250px">
                                <option value=""></option>
                            <option value="obra">Obras</option>
                            <option value="consultoria">Consultoría</option>
                        </select>

                  
              </div>
            </div>
            <hr>

            <!-- form-check Arrastre(herencia o nuevo) -->
                
            <div class="form-group" >
              <label>Tipo de proyecto</label>              
              <div class="form-check">
                <input  id="nuevo"
                        [(ngModel)]="contrato"
                        name="inlineRadioOptions" 
                        type="radio" 
                        class="form-check-input"
                        value="option1" 
                        checked required>
                <label  class="form-check-label" 
                        for="nuevo">
                        Nuevo</label>
              </div>
              <div class="form-check">
                <input  id="nuevo"
                        [(ngModel)]="contrato" 
                        name="inlineRadioOptions" 
                        type="radio"
                        value="option2" 
                        class="form-check-input" 
                        required>
                <label  class="form-check-label" 
                        for="hered">
                        Licitación Previa</label>

                <small  class="form-text text-muted"
                        *ngIf="contrato === 'option2'?true:false"
                > Proyecto proviene de algún diseño o ya existía con otro número de licitación.</small>                
              </div>
              <!-- ARRASTRE (HERENCIA) IF checkArrastre == hereditario -->
            <br>
            <div class="row" *ngIf="contrato === 'option2'?true:false" >
              <!-- ngIf="'tipo.contrato' === 'hered' " -->
              <div class="form-group col-sm-6">
              <label>Proyecto Arrastre</label>
              <input type="text"
              class="form-control"
              required
              placeholder="Dropdown o buscador de licitaciones"
              >              
            </div>
          </div>                                                   
            </div>

            
            
          <hr>
            

          <div class="row ">

              <!-- NOMBRE CONTRATO -->
            <div class="form-group col-sm-6">
              <label>Nombre Contrato</label>
              <input type="text"
              class="form-control"
              required
              placeholder=""
              [(ngModel)]="heroe.nombre"
              name="nombre">
            </div>


              <!-- NOMBRE PROGRAMA -->
              <div class="form-group col-sm-6">
                <label>Nombre Programa</label>
                <select name="ddlid_programa" id="ddlid_programa" class="form-control">
                  <option value=""></option>
                  <option value="9">CAMPAMENTOS</option>
                  <option value="3">CONSERVACI&#211;N DE PARQUES URBANOS</option>
                  <option value="11">FESV</option>
                  <option value="1">INFRAESTRUCTURA SANITARIA</option>
                  <option value="5">PAVIMENTOS PARTICIPATIVOS</option>
                  <option value="7">PLAN VALPARA&#205;SO</option>
                  <option value="4">PLANES URBANOS ESTRAT&#201;GICOS</option>
                  <option value="8">PROYECTO URBANO INTEGRAL</option>
                  <option value="10">RECUPERACION DE BARRIOS</option>
                  <option value="6">REHABILITACI&#211;N DE ESPACIOS P&#218;BLICOS</option>
                  <option value="2">VIALIDAD URBANA</option>
                
                </select>
              </div>

            </div>

          <!-- N° LP, TIPO, AÑO,       ENCARGADO, ENCARGADO PROYECTO -->
          <div class="row">
                              

            <!-- Número Licitación -->
            <div class="form-group col-md-1">
              <label >N°</label>
              <input type="text"
              class="form-control"
              required
              placeholder="000"
              
              style="width:80px;">
            </div>

            <!-- Tipo Licitación -->
            <div class="form-group col-md-2">
              <label>Tipo</label>
                <select name="" 
                        id="" 
                        class="form-control" 
                        >
                <option value=""></option>
                <option value="TD">TD</option>
                <option value="LP">LP</option>
                <option value="LV">LPRIV</option>
              
              </select>
            </div>

            <!-- año -->
            <div class="form-group col-md-3">
              <label>Año</label>
              <input type="text"
              class="form-control"
              required
              placeholder="2021"
              
              style="width:80px;">
            </div>



            <div class="form-group col-md-3">
              <label  for="state" 
                      class="form-label"
                      >Encargado bases </label>
                <select class="form-control " 
                        id="state" 
                        required
                        >
                      <option> </option>   
                      <option>RBG </option>
                      <option>PDV </option>
                      <option>JMO </option>
                      <option>NAP </option>
                      <option>FRP </option>
                      <option>MLH </option>
                      <option>XRT </option>
                </select>
            </div>

            <div class="form-group col-md-3">
              <label  for="state" 
                      class="form-label"
                      >Subtítulo </label>
                <select class="form-control " 
                        id="state" 
                        required
                        >
                      <option> </option>   
                      <option>Subtitulo 31</option>
                      <option>Subtitulo 33</option>
                      <option>MTT</option>
                      <option>FNDR</option>
                    </select>
                            
            </div>
          </div>

          <!-- FIN N° LP, TIPO, AÑO,       ENCARGADO, ENCARGADO PROYECTO -->

          <div class="row">

              <!-- COMUNA -->
            <div class="form-group col-sm-6">
              <label>COMUNA</label>
              <select name="ddlid_comuna" id="ddlid_comuna" class="form-control">
                <option value=""></option>
                <option value="05602">ALGARROBO</option>
                <option value="05402">CABILDO</option>
                <option value="05502">CALERA</option>
                <option value="05302">CALLE LARGA</option>
                <option value="05603">CARTAGENA</option>
                <option value="05102">CASABLANCA</option>
                <option value="05702">CATEMU</option>
                <option value="05103">CONC&#211;N</option>
                <option value="05604">EL QUISCO</option>
                <option value="05605">EL TABO</option>
                <option value="05503">HIJUELAS</option>
                <option value="05201">ISLA DE PASCUA</option>
                <option value="05104">JUAN FERNANDEZ</option>
                <option value="05504">LA CRUZ</option>
                <option value="05401">LA LIGUA</option>
                <option value="05505">LIMACHE</option>
                <option value="05703">LLAY LLAY</option>
                <option value="05301">LOS ANDES</option>
                <option value="05506">NOGALES</option>
                <option value="05507">OLMU&#201;</option>
                <option value="05704">PANQUEHUE</option>
                <option value="05403">PAPUDO</option>
                <option value="05404">PETORCA</option>
                <option value="05105">PUCHUNCAV&#205;</option>
                <option value="05705">PUTAENDO</option>
                <option value="05501">QUILLOTA</option>
                <option value="05106">QUILPU&#201;</option>
                <option value="05107">QUINTERO</option>
                <option value="05303">RINCONADA</option>
                <option value="05601">SAN ANTONIO</option>
                <option value="05304">SAN ESTEBAN</option>
                <option value="05701">SAN FELIPE</option>
                <option value="05706">SANTA MAR&#205;A</option>
                <option value="05606">SANTO DOMINGO</option>
                <option value="05101">VALPARA&#205;SO</option>
                <option value="05108">VILLA ALEMANA</option>
                <option value="05109">VI&#209;A DEL MAR</option>
                <option value="05405">ZAPALLAR</option>
              
              </select>
            </div>

            <!-- nBIP -->
            <div class="form-group col-sm-6">
              <label>Número BIP</label>
              <input type="text"
              class="form-control"
              required
              placeholder="00000-0"
              >
              <small  class="form-text text-muted"> 
                Habrán casos especiales en donde el valor BIP podrá ser nulo (Campamentos, entre otros).
              </small> 
            </div>
            
              
          </div>
            
          

      


<!-- INDICARLE A ANGULAR QUE ESTOY POSTEANDO LA INFO -->
            <div class="form-group text-center">
                <button type="submit"
                        class="btn btn-primary w-25">
                    <i class="fa fa-save"> Guardar </i>

                </button>
            </div>

        </form>
    </div>
  
</div>
